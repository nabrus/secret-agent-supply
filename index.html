<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>





    <!--  HEADER  -->

    <header class="logo--background">
      <div class="site-container">
        <div class="logo-box">
          <img class="logo__img"src="resources/images/logo.png" alt="logo" />
          <span class="logo__name">SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </header>





    <!--  MAIN CONTENT -->

    <main>





      <!--  HERO IMAGE  -->

      <section class="hero-img">
        <div class="site-container">
          <div class="hero-img__container">
            <span class="hero-img__text--sm">NEW ARRIVAL</span>
            <h1 class="hero-img__text--lg">SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </section>





      <!--  SITE NAVIGATION -->

      <nav class="nav--background">
        <div class="site-container">
          <div class="nav__box">
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Glasses</span>
            <span>Contact</span>
          </div>
        </div>
      </nav>





      <!-- PRODUCT ITEMS -->

      <section class="product-grid">

        <div class="product-grid__box">
          <img src="resources/images/pen.png" alt="Black pen with gold finishes" />
          <h4>Exploding Pen</h4>
        </div>

        <div class="product-grid__box">
          <img src="resources/images/watch.png" alt="Stainless steel mechanical bracelet watch" />
          <h4>Cellular Watch</h4>
        </div>

        <div class="product-grid__box">
          <img src="resources/images/glasses.png" alt="All black, square framed sunglasses" />
          <h4>Thermal Glasses</h4>
        </div>

      </section>





      <!--  STORE INFO -->

      <section>

        <div class="location">
          <h4>Location</h4>
          <p>-47.346436, 84.32354</p>
        </div>

        <div class="hours">
          <h4>Hours</h4>
          <p>0800 - 1800</p>
        </div>

      </section>

    </main>





    <!--  FOOTER  -->

    <footer>Copyright Secret Agent Supply Inc.</footer>

  </body>
</html>
