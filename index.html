<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>





    <!--  HEADER  -->

    <header class="logo--background">
      <div class="site-container">
        <div class="logo-box">
          <img class="logo__img"src="resources/images/logo.png" alt="logo" />
          <span class="logo__name">SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </header>





    <!--  MAIN CONTENT -->

    <main>





      <!--  HERO IMAGE  -->

      <section class="hero-img">
        <div class="site-container">
          <div class="hero-img__container">
            <span class="hero-img__text--sm">NEW ARRIVAL</span>
            <h1 class="hero-img__text--lg">SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </section>





      <!--  SITE NAVIGATION -->

      <nav class="nav--background">
        <div class="site-container">
          <div class="nav__box">
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Glasses</span>
            <span>Contact</span>
          </div>
        </div>
      </nav>





      <!-- PRODUCT ITEMS -->

      <section class="site-container">
        <div class="products">

          <!--  EXPLODING PEN  -->

          <div class="product">
            <div class="product-img">
              <img src="resources/images/pen.png" alt="Black pen with gold finishes" />
            </div>
            <span>Exploding Pen</span>
          </div>

          <!--  CELLULAR WATCH  -->

          <div class="product">
            <div class="product-img">
              <img src="resources/images/watch.png" alt="Stainless steel mechanical bracelet watch" />
            </div>
            <span>Cellular Watch</span>
          </div>

          <!--  THERMAL GLASSES -->

          <div class="product">
            <div class="product-img">
              <img src="resources/images/glasses.png" alt="All black, square framed sunglasses" />
            </div>
            <span>Thermal Glasses</span>
          </div>

        </div>
      </section>





      <!--  STORE INFO -->

      <section class="site-container">
        <div class="store">

          <div class="store-info">
            <span class="title">Location</span>
            <span class="info">-47.346436, 84.32354</span>
          </div>

          <div class="store-info">
            <span class="title">Hours</span>
            <span class="info">0800 - 1800</span>
          </div>

        </div>
      </section>

    </main>





    <!--  FOOTER  -->

    <footer>
      <div class="site-container">
        <span>&copy; Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
